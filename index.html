<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <title>Post App</title>
  </head>

  <body>
    <header>
      <h1>Post App with Firebase REST API</h1>
      <button id="btn-create-post">Create New Post</button>
    </header>

    <main>
      <section>
        <h2>Posts</h2>
        <section id="posts" class="grid-container"></section>
      </section>

      <section>
        <h2>Users</h2>
        <section id="users" class="grid-container"></section>
      </section>
    </main>

    <!-- dialog - create new post -->
    <!-- to do  -->
    <dialog id="dialog-create-post">
      <form action="" method="post" id="form-create-post">
        <label for="title">Title:</label><br />
        <input
          type="text"
          name="title"
          id="title"
          placeholder="Write title here"
        />
        <label for="body">Body:</label><br />
        <input
          type="text"
          name="body"
          id="dialog-body"
          placeholder="Put body here"
        />
        <label for="image">Image:</label>
        <input
          type="url"
          name="image"
          id="dialog-image"
          placeholder="Paste img URL here"
        />
        <button id="">Create post</button>
      </form>
    </dialog>
    <!-- dialog - update post -->
    <!-- to do  -->
    <dialog id="dialog-update-post" open>
      <h2>Update post</h2>
      <form id="form-update-post">
        <label for="title">Title:</label
        ><input
          type="text"
          name="title"
          id="title-update"
          placeholder="Write new title here"
        />
        <label for="body">Body:</label>
        <input
          type="text"
          name="body"
          id="body-update"
          placeholder="Write new body here"
        />
        <label for="image">Image:</label
        ><input
          type="url"
          name="image"
          id="image-update"
          placeholder="Paste new image URL here"
        />
        <button>Update post</button>
      </form>
    </dialog>

    <!-- dialog - delete post -->
    <!-- to do  -->
    <dialog id="dialog-delete-post">
      <h2>Are you sure you want to delete this post?</h2>
      <p id="dialog-delete-post-title">Title of post</p>
      <form method="dialog" id="form-delete-post">
        <button>Yes</button>
        <button type="button" class="btn-cancel" id="dialog-delete-no-btn">
          No
        </button>
      </form>
    </dialog>

    <script src="app.js"></script>
  </body>
</html>
